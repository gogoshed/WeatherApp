
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">

    <style>

        body, h1, p {
        margin: 0;
        padding: 0;
        }

        /* Apply a background color and set a default font family */
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            height: 100vh;
            align-items: center;
            justify-content: center;
            display: flex;
        }

        /* Container styles */
        .container {
            max-width: 600px;
            margin: 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Header styles */
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Error message styles */
        .error-message {
            color: #ff5733;
            font-size: 16px;
            margin-top: 20px;
        }

        /* Weather information styles */
        h2 {
            font-size: 20px;
            color: #333;
            margin-top: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
        .container {
            padding: 10px;
        }

        h1 {
            font-size: 20px;
        }

        label {
            font-size: 14px;
        }

        input[type="text"] {
            font-size: 14px;
            padding: 8px;
        }

        button[type="submit"] {
            padding: 8px 16px;
            font-size: 14px;
        }

        .error-message {
            font-size: 14px;
        }

        h2 {
            font-size: 18px;
        }

        p {
            font-size: 16px;
        }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form action="{% url 'get_weather' %}" method="post">
            {% csrf_token %}
            <label for="city">Enter City:</label>
            <input type="text" id="city" name="city" required>
            <button type="submit">Get Weather</button>
        </form>
        {% if error_message %}
            <p>{{ error_message }}</p>
        {% endif %}
        {% if city and temperature %}
            <h2>Weather in {{ city }}</h2>
            <p>Temperature: {{ temperature }}Â°C</p>
        {% endif %}
    </div>
</body>
</html>
